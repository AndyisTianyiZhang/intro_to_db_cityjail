<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Criminal - ZzzCrimeCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Search</a>
        <a href="{{ url_for('about') }}">About Us</a>
    </div>

    <div class="container">
        <h2>Add Criminal</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('add_criminal') }}">
            <label for="criminal_id">Criminal ID:</label>
            <input type="text" id="criminal_id" name="criminal_id" required>

            <label for="l_name">Last Name:</label>
            <input type="text" id="l_name" name="l_name" required>

            <label for="f_name">First Name:</label>
            <input type="text" id="f_name" name="f_name" required>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="phone_num">Phone Number:</label>
            <input type="text" id="phone_num" name="phone_num" required>

            <label for="v_status">V Status:</label>
            <input type="radio" id="v_status" name="v_status" value="Y" checked> Yes
            <input type="radio" id="v_status" name="v_status" value="N"> No

            <label for="p_status">P Status:</label>
            <input type="radio" id="p_status" name="p_status" value="Y" checked> Yes
            <input type="radio" id="p_status" name="p_status" value="N"> No

            <input type="submit" value="Add Criminal">
        </form>
    </div>

</body>
</html>
